<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
    <!--table-primary,secondary,success,warning,info and table-danger for colours in table-->
    <!--table class="table table-success"--> 
    <!--tr class="table-stripped" or pure column k liye table-stripped-columns-->
    <!-- class="table table-hover" hover karte time colour change dekhne k liye-->
    <!--div table responsive k andar <table> rakhne se side to side scroll kar paengey bade table ko--> 
    <table class="table table-hover">
        <thead>
            <!--pure row ko colour karne ke liye-->
            <!--tr class="table-secondary"-->
            <tr>
                <th>first</th>
                <th>first</th>
                <th>first</th>

            </tr>
        </thead>
        <tbody class="table-group-divider">
        <!-- It divides header row with different rows--> 
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <!--bas ek row ko colour karne ke liye <td class="table-light">-->
                <td>8</td>
                <td>9</td>
            </tr>
        </tbody>
    </table>
</div>
    
</body>
</html>
